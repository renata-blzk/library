<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>

    <div>
        <table id="tableID"></table>
    </div>

    <dialog class="formModal">
        <form action="" method="post">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="Misery">

            <label for="author">Author:</label>
            <input type="text" name="author" id="author" placeholder="Stephen King">

            <label for="number">Number of pages:</label>
            <input type="number" name="number" id="number" placeholder="384">

            <select name="status" id="status">
                <option value="read">Read</option>
                <option value="unread">Unread</option>
            </select>

            <button type="submit" class="submitBtn">Sumbit</button>
        </form>
    </dialog>

    <button class="addNewBook">Add new book</button>

    <output></output>

    <script src="script.js"></script>
</body>
</html>
